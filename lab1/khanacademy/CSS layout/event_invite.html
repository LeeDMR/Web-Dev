<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Project: Event Invite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #0066cc;
        }

        p {
            color: #666;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .details {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>You're Invited!</h1>
    <h2>To Something Special</h2>
    
    <div class="details">
        <p><strong>Event Details:</strong></p>
        <ul>
            <li><strong>Date:</strong> January 15, 2024</li>
            <li><strong>Time:</strong> 7:00 PM</li>
            <li><strong>Location:</strong> Venue Name, City</li>
        </ul>
    </div>

</body>
</html>
