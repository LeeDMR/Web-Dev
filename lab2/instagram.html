<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border: #ddd solid 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 150px;
        }
        input[type="text"],
        input[type="password"]
         {
            width: 100%;
            padding: 10px;
            margin: 3px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #61acf3;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .F_link a{
            text-decoration: none;
            color: #113658;
            font-size: smaller;
            font-weight: bold;
        }
        .F_link{
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 1px solid rgb(230, 230, 230);
        }
        #facebook-logo{
            position: absolute;
            top: 410px;
            left: 890px;
        }
        



        .forgot-password a
         {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            color: #03080c;
        }
        .signup  {
            background-color: #fff;
            padding: 40px;
            border: #ddd solid 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
            margin-top: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: smaller;
        }
        .signup a{
            text-decoration: none;
            color: #2194ff;
        }
        .text{

            width: 55%;
            text-align: center;
            margin-top: 10px;
            margin-left: 30px;

        }
        .app_google{
            width: 50%;
            text-align: center;
            margin-left: 35px;
        }

    </style>
</head>
<body>
    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk" alt="Instagram main">
    <div class="box">
        <div class="login-container">
            <div class="logo-container">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
            </div>
            <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
            <input type="password" placeholder="Пароль">
            <button type="submit">Войти</button>
            <div class="F_link">
            <a href="#">
                <img src="https://avatars.mds.yandex.net/i?id=8e4e2b06dfe3581df2a3486d4b8dace8998b37d2-12463617-images-thumbs&n=13" width="30px" alt="facebook" id="facebook-logo">
                <span id="link_Facebook">Войти через Facebook</span>
            </a>
            </div>
            <div class="forgot-password">
                <a href="#">Забыли пароль?</a>
            </div>
        </div>
        <div class="signup">
            <span>У вас ещё нет аккаунта? </span><a href="#">Зарегистрироваться</a>
        </div>
        <div class="text">
            <p>
                Установите приложение.
            </p>
        </div>
        <div class="app_google">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" width="125px" alt="">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png" width="100px" alt="">
        </div>
    </div>
</body>
</html>
