<html>
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .task {
            margin-bottom: 5px;
            width: 60%;
            padding: 10px;
            margin: 3px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 3px;
            margin-top: 50px;
            
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
            
            
            
        }
        h3{
            background-color: black;
            color: white;
            padding: 20px;
            padding-left: 70px;
        }
        .main{
            margin-left: 35%;
        }
        #taskInput{
            width: 60%;
            padding: 10px;
            margin: 3px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 3px;
            margin-left: 3%;
        }
        #Add{
            background-color: rgb(46, 130, 255);
            padding: 10px;
            margin-left: 40px;
            border-radius: 3px;
            color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div>
        <h3>ToDo List</h3>
    </div>
    <div class="main">
        <h2>ToDo List</h2>
    <input type="text" id="taskInput" placeholder="New Task">
    <button onclick="addTask()" id="Add">Add</button>
    <div id="taskList"></div>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                tasks.push({ text: taskText, done: false });
                renderTasks();
                taskInput.value = "";
            }
        }

        function toggleDone(index) {
            tasks[index].done = !tasks[index].done;
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                const taskElement = document.createElement("div");
                taskElement.classList.add("task");
                if (task.done) {
                    taskElement.innerHTML = `<input type="checkbox" checked onclick="toggleDone(${index})"> <del>${task.text}</del> <button onclick="deleteTask(${index})"><i class="fa fa-trash"></i></button>`;
                } else {
                    taskElement.innerHTML = `<input type="checkbox" onclick="toggleDone(${index})"> ${task.text} <button onclick="deleteTask(${index})"><i class="fa fa-trash"></i></button>`;
                }
                taskList.appendChild(taskElement);
            });
        }
    </script>
</body>
</html>
